<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:loadBundle basename="ch.hearc.ig.odi.peoplelist.presentation.bundle.Resources_fr" var="msg"/>
    <h:head>
        <title>#{msg.title}</title>
    </h:head>
    <h:body>
        <h:form>

            <h:selectOneMenu value="#{peopleBean.personToDelete}">
                <f:converter binding="#{personLOVConverter}"/>
                <f:selectItems value="#{peopleListBean.peopleList}" var="person" itemLabel="#{person.firstName}" />	   							
            </h:selectOneMenu><br/>
            <h:commandButton value="Supprimer" action="#{peopleBean.deletePeople()}"/>
        </h:form>

    </h:body>
</html>
