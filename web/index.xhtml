<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:loadBundle basename="ch.hearc.ig.odi.peoplelist.presentation.bundle.Resources_fr" var="msg"/>
    <h:outputStylesheet library="css" name="style.css"  />
    <h:head>
        <title>#{msg.title}</title>
    </h:head>

    <h:body>
        <ui:composition template="/main.xhtml">
            <ui:define name="top">
                #{msg['greeting']}
                <h1>#{msg['purpose']}</h1>

                <h1>#{msg['print']}</h1>
            </ui:define>

            <ui:define name="content">
                <h1>#{msg.title}</h1>
                <h:dataTable value="#{peopleListBean.peopleList}" var="peoplelist">

                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">#{msg.id}</f:facet>
                        <!-- row record -->
                        #{peoplelist.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.gender}</f:facet>
                            #{peoplelist.gender}
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.firstname}</f:facet>
                            #{peoplelist.firstName}
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.lastname}</f:facet>
                            #{peoplelist.lastName}
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.married}</f:facet>
                            #{peoplelist.married}
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.date}</f:facet>
                        <h:outputText value="#{peoplelist.birthDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>

                    </h:column>

                </h:dataTable>

                <h:button value="Add person" outcome="form"/>
                <h:button value="Delete person" outcome="deletePerson"/>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
